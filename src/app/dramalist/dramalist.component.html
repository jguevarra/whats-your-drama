<div class="blue">
<div class="container">
    <div class="row">
        <div *ngFor="let item of items | async">
            <div class="col-md-4">
                <div class="padding-under">
                    <div class="card" style="width: 21rem;">
                        <img class="image-block" [src]="item.imgURL" [title]="item.title" style="width: 100%;">
                        <div class="card-body">
                            <h3 [routerLink]="['/drama', item.dramaId]">{{ item.title }}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

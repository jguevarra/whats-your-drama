
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<nav class="navbar navbar-expand-lg header-color">
    <div class="container-fluid">
        <div class="navbar-left">
            <img class="logo-img" src="../assets/images/logo-img.png" routerLink="/" routerLinkActive="active">
            <img class="logo-name" src="../assets/images/logo-name.png" routerLink="/" routerLinkActive="active">
        </div>

        <div *ngIf="auth.user$ | async as user; then authenticated else loginButtonContainer"></div> <!--If a user is logged in-->
        
        <ng-template #authenticated> <!--If a user is logged out-->
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/dramalist" routerLinkActive="active">Dramas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/genrelist" routerLinkActive="active">Genre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/forums" routerLinkActive="active">Forum</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/news" routerLinkActive="active">News</a>
                </li>
            </ul>
            <div *ngIf="auth.user$ | async as user">
                <a class="nav-link" (click)="auth.logout()">
                    <img class="user-icon" [src]="user.photoURL">
                </a>
            </div>
        </ng-template>

        <ng-template #loginButtonContainer> <!--If a user is logged out-->
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" (click)="auth.googleLogin()">
                        <img class="account-icon" src="../assets/images/account.webp">
                    </a>
                </li>
            </ul>
        </ng-template>

    </div>
</nav>
